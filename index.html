<!DOCTYPE html>
<html>
<head>
  <title>Timer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/styles.css">
  <script type="text/javascript" src="./src/timer.js" defer></script>
</head>
<body>
<div id="timerContainer">
  <div id="timer" class="timer">
    <h1>Timer</h1>

    <div id="timer-div" class="timer-content">
        <div class="timer-input">
            <input type="number" placeholder="HH" id="timer-hrs">
            <input type="number" placeholder="MM" id="timer-mins">
            <input type="number" placeholder="SS" id="timer-secs">
        </div>
    </div>
    

    <br /> 

    <div class="display-timer">
        <span id="timer-hour">00</span><p>:</p><span id="timer-minute">00</span><p>:</p><span id="timer-second">00</span>
    </div>

    <br />
    
    <div class="timer-btn">
        <button type="button" id="start"><i class="fas fa-play fa-2x"></i></button>
        <button type="button" id="pause"><i class="fas fa-pause fa-2x"></i></button>
        <button type="button" id="t-reset"><i class="fas fa-redo fa-2x"></i></button> 
    </div>
</div>
</div>
</body>
</html>
